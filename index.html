<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="Interactive quiz application with dynamic questions"
    />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Loading State -->
      <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading quiz...</p>
      </div>

      <!-- Quiz Interface -->
      <div id="quiz-interface" class="hidden">
        <div class="header">
          <h1>ğŸ¯ Quiz</h1>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-icon">ğŸ“Š</span>
              <span id="progress-text">Question ? / ?</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">â­</span>
              <span id="score-text">Score: ? / ?</span>
            </div>
          </div>
        </div>

        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div class="question-card">
          <div class="question-number" id="question-number">Question 1</div>
          <div class="question-box" id="question-text"></div>
        </div>

        <div class="options-grid" id="options-container"></div>

        <button id="next-btn" class="next-btn">
          Next Question
          <span class="arrow">â†’</span>
        </button>
      </div>

      <!-- Result Interface -->
      <div id="result-interface" class="hidden">
        <div class="result-card">
          <div class="trophy-icon">ğŸ†</div>
          <h1>Quiz Completed!</h1>

          <div class="score-display">
            <div class="score-circle">
              <div class="score-value">? / ?</div>
              <div class="score-label">?%</div>
            </div>
          </div>

          <p class="feedback-message" id="feedback-message"></p>

          <div class="result-actions">
            <button class="action-btn primary-btn" id="restart-full-btn">
              <span class="btn-icon">ğŸ”„</span>
              Start Over
            </button>
            <button class="action-btn secondary-btn" id="retry-mistakes-btn">
              <span class="btn-icon">ğŸ“</span>
              Review Mistakes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
